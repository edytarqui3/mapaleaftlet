<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Mapa de Indice de Caracterización</title>

		<link rel="stylesheet" type="text/css" href="javascript/style.css" />
		<link rel="stylesheet" type="text/css" href="leaflet/leaflet.css"/>

		<script type="text/javascript" src="leaflet/leaflet.js"></script>

	<body>
		<div class="title">
			<h1>Mapa de Indice de Caracterización</h1>
		</div>
		<div class="maintab">
			<button id="mapBtn" class="mainTablinks" onclick="openMainTab(event, 'mapArea')">Mapa</button>

		<div id="mapArea" class="mainTabContent">
			<div id="map"></div>
		</div>

		<div id="attributesArea" class="mainTabContent">
			<div class="tab">
				<button id="_bd_sist_vida_btn" class="tablinks" onclick="openTab(event, '_bd_sist_vida_tab')">bd_sist_vida</button>
			</div>
			<div id="_bd_sist_vida_tab" class="tabcontent"></div>
		</div>
		<script type="text/javascript" src="javascript/map.js"></script>
		<script type="text/javascript" src="javascript/attributes.js"></script>
		<script>document.getElementById('mapBtn').click();</script>	</body>
